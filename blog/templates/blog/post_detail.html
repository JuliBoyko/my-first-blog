{% extends 'blog/base.html' %}

{% block content %}
        <div class="post">
            <p class="date">
              published: {{ post.published_date }}</p>
            <h2>
              <a href="{% url 'post_detail' pk=post.pk %}">
                {{ post.title}}
              </a></h2>
            <p>{{ post.text }}</p>
        </div>
{% endblock %}
